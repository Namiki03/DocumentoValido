<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Documento Válido</title>
    <meta name="description" content="Página simples exibindo a mensagem: Documento Válido." />
    <style>
      :root{
        --bg: #0b1220;
        --fg: #e6f0ff;
        --accent: #22c55e; /* verde */
        --muted: #94a3b8;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 1200px at 50% 30%, #0f172a 0%, var(--bg) 60%, #070b14 100%);
        color: var(--fg);
        display:grid; 
        place-items:center;
      }
      .card{
        width:min(720px, 92vw);
        padding: clamp(1.25rem, 3vw, 2rem);
        border-radius: 1.25rem;
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 8px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
        text-align:center;
        backdrop-filter: blur(8px);
      }
      .badge{
        display:inline-flex; align-items:center; gap:.5rem;
        padding:.35rem .75rem; border-radius:999px;
        background: rgba(34, 197, 94, 0.12);
        border: 1px solid rgba(34, 197, 94, 0.35);
        color: var(--accent);
        font-weight:600; font-size:.95rem; letter-spacing:.02em;
      }
      .badge svg{flex:0 0 auto}
      h1{
        font-size: clamp(2rem, 6vw, 4rem);
        line-height: 1.05;
        margin: .9rem 0 .5rem;
        color: var(--fg);
        text-shadow: 0 1px 0 rgba(0,0,0,.25);
      }
      p{
        margin:0; color: var(--muted);
        font-size: clamp(1rem, 2.5vw, 1.125rem);
      }
      .footer{
        margin-top: 1.25rem; font-size:.85rem; color: var(--muted);
      }
      .print-btn{
        margin-top: 1rem;
        display:inline-block; cursor:pointer;
        border: 1px solid rgba(148,163,184,.35);
        background: rgba(148,163,184,.08);
        color: var(--fg);
        padding: .6rem 1rem; border-radius:.9rem; font-weight:600;
        transition: transform .05s ease, box-shadow .2s ease, background .2s ease;
      }
      .print-btn:hover{box-shadow: 0 6px 18px rgba(0,0,0,.25)}
      .print-btn:active{transform: translateY(1px)}
      @media print{
        body{background: #fff; color:#000}
        .card{box-shadow:none; background:#fff; border:1px solid #ddd}
        .badge{border-color:#0a0; color:#080}
        .print-btn, .footer{display:none}
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-label="Confirmação de validade do documento">
      <span class="badge" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 12.75l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
        Verificação
      </span>
      <h1>Documento Válido</h1>
      <p>Este documento foi verificado e encontra-se dentro dos critérios estabelecidos.</p>
      <button class="print-btn" onclick="window.print()" aria-label="Imprimir">Imprimir</button>
      <div class="footer">© <span id="y"></span> — Status gerado automaticamente.</div>
    </main>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
      // Opcional: parâmetro ?msg= para personalizar o texto principal
      const params = new URLSearchParams(location.search);
      const custom = params.get('msg');
      if(custom){
        document.querySelector('h1').textContent = custom;
        document.title = custom;
      }
    </script>
  </body>
</html>
